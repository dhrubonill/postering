<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>{{title}}</span>
  <span class="spacer"></span>
  <div fxLayout="row">
    <div>
      <button mat-button [matMenuTriggerFor]="user">User</button>
      <mat-menu #user="matMenu">
        <button mat-menu-item routerLink="/admin/register">Registration</button>
      </mat-menu>
    </div>
    <div>
      <button mat-button [matMenuTriggerFor]="setup">Setup</button>
      <mat-menu #setup="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </div>
    <div>
      <button mat-button [matMenuTriggerFor]="settings">Settings</button>
      <mat-menu #settings="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </div>
    <div>
      <button mat-button routerLink="/admin/dashboard">Dashboard</button>
    </div>
  </div>
  <button type="button" mat-icon-button>
    <mat-icon>power_settings_new</mat-icon>
  </button>
</mat-toolbar>

  <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
    <mat-tab label = "Student needed" >
      <mat-grid-list cols="3">
        <mat-grid-tile> <div class="example-large-box mat-elevation-z4">
          Large content
        </div></mat-grid-tile>
        <mat-grid-tile> <div class="example-large-box mat-elevation-z4">
          Large content
        </div></mat-grid-tile>
        <mat-grid-tile> <div class="example-large-box mat-elevation-z4">
          Large content
        </div></mat-grid-tile>
        <mat-grid-tile> <div class="example-large-box mat-elevation-z4">
          Large content
        </div></mat-grid-tile>
      </mat-grid-list>

    </mat-tab>
      <mat-tab label = "Roommate needed(Male)">
        <div class="example-large-box mat-elevation-z4">
          Large content
        </div>
      </mat-tab>
      <mat-tab label = "Roommate needed(Female)">
        <div class="example-large-box mat-elevation-z4">
          Large content
        </div>
      </mat-tab>
    </mat-tab-group>
